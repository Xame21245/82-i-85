dzis = dzis.getMinutes()--> Zmienna dzis przechowuje teraz wartość aktualnej minuty.<br>
dzis = dzis.getMonth()--> Zmienna dzis przechowuje teraz wartość aktualnego miesiąca (liczba od 0 do 11, gdzie 0 oznacza styczeń, a 11 grudzień).<br>
dzis = dzis.getDate()--> Zmienna dzis przechowuje teraz wartość aktualnego dnia miesiąca (liczba od 1 do 31).<br>
